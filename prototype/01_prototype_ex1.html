<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <script>
        function Student(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }
        Student.prototype.school = "Abc School";
        var stud1 = new Student("Urvashi", "Bhavsar");
        var stud2 = new Student("Pooja", "Patel");
        document.write("<div>" + stud1.firstName + " " + stud1.lastName + " " + stud1.school + "</div>")
        document.write("<div>" + stud2.firstName + " " + stud2.lastName + " " + stud2.school + "</div>")
    </script>
</body>

</html>
